    <body>
       <h1>My first Javascript Script</h1> 
       <br><br>
       <p>This is a simple test with an script</p>
       <br><br>
       <img id="light" src="../images/off.png" alt="Light Off" style="width: 200px;height: 150px;">
       <br>
       <button type="button" onclick="turn('ON')">LIGHTS ON!!</button>
       <button type="button" onclick="turn('OFF')">LIGHTS OFF!!</button>
       <br>
       <p>This is a new change to commit</p>
       <script>
          function turn(sw){
              var status;
              if(sw=="ON"){
                  status="/images/on.jpg"
              }else{
                  status="/images/off.png"
              }
            document.getElementById("light").src=status;
          }
       </script>
